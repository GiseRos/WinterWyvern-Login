<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#041454">
    <link rel="shortcut icon" href="./assets/ice dragon.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>Winter Wyvern</title>
</head>

<body>
    <div class="container">
        <header>
            <img src="./assets/ice dragon.png" alt="ice dragon">
            <h2>Hello! Nice to meet you</h2>
        </header>

        <form action="">
            <label for="name">
                <input type="text" name="name" id="name" placeholder="Name" required>
            </label>
            <label for="email">
                <input type="email" name="email" id="email" placeholder="Email adress" required>
            </label>
            <label for="password">
                <input type="password" name="password" id="password" placeholder="Password" required>
            </label>
            <a href="#">
                <input class="button" type="button" value="Sign up">
            </a>
        </form>

        <h3>Already have an account?
            <a href="./signin.html">
                <span>Sign in</span>
            </a>
        </h3>
    </div>
</body>
</html>
